<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html基础标签记录</title>
</head>
<body>
    <!--1, 标题标签 -->
        <h1>
            <h2>
                <h3>

                </h3>
            </h2>
        </h1>

    <!-- 2，段落标签 -->
        <p></p>

    <!-- 3,换行标签 -->
        <br>
    <!-- 4,文本格式化标签 -->
        <!-- 加粗 --> <strong></strong> <b></b>
        <!-- 倾斜 --> <em></em> <i></i>
        <!-- 下划线 --> <del></del> <s></s>
        <!-- 下划线 --> <ins></ins> <u></u>
    <!-- 5，盒子标签 -->
        <div>单独一行</div>
        <span>一行多个</span>
    <!-- 6，图片标签 -->
        <img src="图片URL地址"  alt="替换文本">
        
</body>
</html>
