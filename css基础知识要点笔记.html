<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS基础知识要点笔记</title>
    <style>
        body {
            font-weight: lighter;
            /* font-style: ; */
        }
    </style>
</head>
<body>
    CSS字体属性
        font-family 字体系列
        font-size 文字大小
        font-weight 字体粗细
            normal 正常粗细=>400
            blod 加粗
            bloder 特粗体
            lighter 细体
        font-style 字体样式 倾斜、下划线
        <!-- 复合属性 -->
            font: style weight size/line-height family //顺序固定
</body>
</html>
